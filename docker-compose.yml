version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: farmer-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: Admin123
      MONGO_INITDB_DATABASE: zambian_farmer_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - farmer_network

  redis:
    image: redis:7.0
    container_name: farmer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farmer_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: farmer-backend
    restart: unless-stopped
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/app:/app/app
      - ./uploads:/app/uploads
    command: >
      sh -c "until nc -z mongo 27017; do echo 'Waiting for Mongo...'; sleep 1; done &&
            until nc -z redis 6379; do echo 'Waiting for Redis...'; sleep 1; done &&
            python scripts/seed_admin.py &&
            uvicorn app.main:app --host 0.0.0.0 --port 8000"
    networks:
      - farmer_network

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: farmer-worker
    restart: unless-stopped
    env_file:
      - backend/.env
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./uploads:/app/uploads
    command: >
        sh -c "until nc -z mongo 27017; do echo 'Waiting for Mongo...'; sleep 1; done &&
            until nc -z redis 6379; do echo 'Waiting for Redis...'; sleep 1; done &&
            celery -A app.tasks.celery_app worker --loglevel=info --concurrency=1"
    networks:
      - farmer_network

volumes:
  mongo_data:

networks:
  farmer_network:
    driver: bridge
